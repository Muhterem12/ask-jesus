<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/jpg" href="favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Ask Jesus</title>
  </head>
  <body>
    <div class="content-wrapper">
      <section class="main-container">
        <div class="img-part">
          <img class="main-jesus" alt="Jesus" src="jesus0.jpg" />
        </div>

        <div class="text-part">
          <!-- shadow -->
          <div class="talk-div">
            <h2 class="quote">
              &ldquo;Ask the lord, his holy wisdom will guide you.&rdquo;
            </h2>
            <p class="owner">&mdash; Jesus the Lord &mdash;</p>
          </div>
        </div>
      </section>

      <section class="chat">
        <div class="chat-part">
          <div class="ask-part">
            <div class="bio">
              <img src="jesus2.png" class="jesus-profile" />
              <a
                class="rick-roll"
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
                >Jesus Christ</a
              >
            </div>
            <input type="text" class="input-ask" />
          </div>
        </div>

        <div class="img-chat">
          <img class="second-jesus" alt="Jesus" src="jesus1.jpg" />
        </div>
      </section>
    </div>
  </body>
</html>
