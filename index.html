      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="styleSheet" href="animation.css" />

    <script defer src="script.js"></script>

    <title>Ask Jesus</title>
  </head>
  <body>
    <div class="content-wrapper">
      <section class="main-container">
        <div class="img-part">
          <img class="main-jesus" alt="Jesus" src="jesus0.jpg" />
        </div>

        <div class="text-part">
          <!-- shadow -->
          <div class="talk-div">
            <h2 class="quote">
              &ldquo;Ask the lord about you destiny,<br />
              my holy wisdom will guide you.&rdquo;
            </h2>
            <p class="owner">&mdash; Jesus the Lord &mdash;</p>
          </div>
        </div>
      </section>

      <section class="chat">
        <div class="chat-part">
          <div class="ask-part">
            <div class="bio bio-user">
              <img src="User.png" class="jesus-profile" />
              <a
                class="rick-roll"
                href="https://www.youtube.com/watch?v=bfbCZCyvSw4"
                target="_blank"
                >You</a
              >
            </div>
            <!-- <div class="jesus-answer">Ask to Jesus</div> -->
            <input
              type="text"
              class="input-ask"
              placeholder="Ask to jesus..."
              maxlength="140"
            />
          </div>

          <div class="answer-part hidden">
            <div class="bio bio-jesus">
              <a
                class="rick-roll"
                href="https://www.youtube.com/watch?v=bfbCZCyvSw4"
                target="_blank"
                >Jesus Christ</a
              >
              <img src="jesus2.png" class="jesus-profile" />
            </div>
            <div class="jesus-answer">
              <div class="loading-container hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <p class="jesus-answer-text">Ask me about your fate.</p>
            </div>
          </div>
        </div>

        <div class="img-chat">
          <img class="second-jesus" alt="Jesus" src="jesus1.jpg" />
        </div>
      </section>

      <footer>
        <div class="footer-div">
          <div class="cross-container">
            <div class="footer-circle"></div>
            <p class="cross">&#10013;</p>
          </div>
          <p class="copy">&copy; 2024 Muhterem Alkan All rights reserved.</p>
          <div class="logos">
            <!-- <a
              target="_blank"

            ></a>
            <a
              target="_blank"

              class="linkedin"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a> -->

              target="_blank"
              class="github"
              href="https://github.com/Muhterem12"
            >
              <i class="fa-brands fa-github fa-2xl"></i>
            </a>
            <a
              target="_blank"
              class="linkedin"
              href="https://www.linkedin.com/in/muhterem-alkan-708728282/"
            >
              <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
